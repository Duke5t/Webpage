<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Regex Tutor</h1>

        <div class="menu">
            <label for="chapterSelect">Select Chapter: </label>
            <select id="chapterSelect">
                <option value="1">Chapter 1: Basics</option>
                <option value="2">Chapter 2: Character Classes</option>
                <option value="3">Chapter 3: Quantifiers</option>
                <option value="4">Chapter 4: Advanced Applications</option>
                <option value="5">Chapter 5: Grouping and Capturing</option>
                <option value="6">Chapter 6: Assertions</option>
            </select>
        </div>

        <div id="problemContainer" class="problem-container">
            <!-- Problem and interaction content will be dynamically loaded here -->
        </div>

        <div id="answerContainer" class="answer-container">
            <input type="text" id="regexInput" placeholder="Enter your regex here">
            <p id="regexFeedback"></p>
            <p id="expectedAnswer"></p>
            <button id="nextProblemButton" class="next-button" style="display:none;">Correct! Move to the next problem.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
