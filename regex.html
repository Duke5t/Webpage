<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Regex Tutor</h1>
    <div class="container">
        <div class="menu">
            <h2>Chapters</h2>
            <ul id="chapter-list"></ul>
        </div>
        <div class="dialogue">
            <h2 id="chapter-title">Chapter Title</h2>
            <p id="chapter-description">Chapter description goes here.</p>
            <p id="problem-description">Problem description here.</p>
            <div class="problem-text-container">
                <p id="problem-text">Text to interact with</p>
            </div>
        </div>
        <div class="interactive">
            <p>Enter your regex below:</p>
            <input type="text" id="regex-input" placeholder="Enter regex here">
            <button id="next-problem-btn" style="display: none;">Correct! Move to the next problem.</button>
            <p id="expected-answer"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
