<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Regex Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="main-title">Regex Tutor</h1>
    
    <div id="menu">
        <h2>Chapters</h2>
        <ul>
            <li>Chapter 1: Basics</li>
            <li>Chapter 2: Character Classes</li>
            <li>Chapter 3: Quantifiers</li>
            <li>Chapter 4: Anchors & Boundaries</li>
            <li>Chapter 5: Groups & Lookarounds</li>
            <li>Chapter 6: Advanced Patterns</li>
        </ul>
    </div>

    <div id="dialogue-box">
        <h2 id="chapter-title">Welcome</h2>
        <p id="chapter-description">Select a chapter to begin learning Regex!</p>
        <p id="problem-description"></p>
    </div>

    <div id="interactive-area">
        <p id="display-text">Click a chapter to begin.</p>
        
        <input type="text" id="regex-input" placeholder="Enter regex here..." oninput="updateHighlighting()">
        
        <!-- New container for expected answer -->
        <p id="expected-answer" style="font-weight: bold; color: blue;"></p>

        <!-- Success message area (button appears dynamically) -->
        <div id="success-message"></div>
    </div>
</body>
</html>
